<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zuz Dab, Aga Zup">
    <meta name="keywords" content="tetris 3d three js">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/jq.js"></script>
    <script src="libs/three.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="js/consts.js"></script>
    <script src="js/map.js"></script>
    <script src="js/game.js"></script>
    <script src="js/blocks.js"></script>
    <script src="js/main.js"></script>
    <script src="js/player.js"></script>
    <script src="libs/socket.js"></script>
    <title>ZuzowoAgowy Tetris</title>
</head>

<body>
    <div id="root">
    </div>

    <div id="getPlayers">
        <div id="getNick">
            <input type="text" placeholder="podaj swoj nick" id="getUsersNick">
            <button type="submit">Graj!</button>
        </div>

        <div id="loading">
            <h3>Oczekiwanie na drugiego użytkownika...</h3>
            <img src="img/loading.gif" alt="loading.gif" />
        </div>

    </div>

    <div id="lose">
        <h3>No przegrałeś użytkowniku
            <span class="nick"></span>
        </h3>
    </div>

    <div id="win">
        <h3>No wygrałeś użytkowniku
            <span class="nick"></span>
        </h3>
    </div>



    <div id="head">
        <h1>ZuzowoAgowy Tetris</h1>
        <h4>Witaj użytkowniku
            <span class="nick">....</span>
        </h4>
    </div>

    <div id="left">
        <div id="scores">
            <table>
                <tr>
                    <th colspan="2">Top 10: </th>
                </tr>
                <tr>
                    <td class="topHead">Nick: </td>
                    <td class="topHead">Punkty: </td>
                </tr>

                <tr>
                    <td class="records">Plejer </td>
                    <td class="records">000 </td>

                </tr>
            </table>
        </div>
    </div>

    <div id="right">
        <div id="playerScores">
            <h3>Punkty:</h3>
            <p id="yourScore"></p>

        </div>
        <div id="enemyScores">
            <h3>Punkty przeciwnika:</h3>
            <p id="enemyScore"></p>
        </div>
        <div id="enemyNick">
            <h3>Nick twojego przeciwnika</h3>
            <p id="enemyName"></p>
        </div>
    </div>


    <div id="bottom">
        <p>Copyright@ZuzoZuo&#38;AguZup</p>
    </div>

</body>

</html>
